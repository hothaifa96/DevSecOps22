<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Base reset for Jekyll theme */
      .wrapper,
      header,
      section,
      footer {
        all: unset;
        display: block;
      }
      header[role="banner"],
      footer {
        display: none !important;
      }

      :root {
        --bg: #0f172a;
        --bg-2: #1e293b;
        --text: #f1f5f9;
        --muted: #cbd5e1;
        --border: #334155;
        --link: #818cf8;
        --link-hover: #a5b4fc;
        --code-bg: #0b1220;
      }

      body {
        margin: 0;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.75;
      }

      .page {
        max-width: 960px;
        margin: 0 auto;
        padding: 48px 20px;
      }

      .prose h1,
      .prose h2,
      .prose h3,
      .prose h4 {
        line-height: 1.2;
        margin: 1.6em 0 0.6em;
      }

      .prose h1 {
        font-size: 2.2rem;
        margin-top: 0;
      }

      .prose h2 {
        font-size: 1.6rem;
        border-bottom: 1px solid var(--border);
        padding-bottom: 0.4rem;
      }

      .prose p,
      .prose ul,
      .prose ol {
        color: var(--muted);
      }

      .prose a {
        color: var(--link);
        text-decoration: none;
      }

      .prose a:hover {
        color: var(--link-hover);
        text-decoration: underline;
      }

      .prose code {
        background: rgba(129, 140, 248, 0.12);
        border: 1px solid rgba(129, 140, 248, 0.18);
        padding: 0.15em 0.35em;
        border-radius: 6px;
        font-size: 0.95em;
      }

      .prose pre {
        background: var(--code-bg);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
        overflow: auto;
      }

      .prose pre code {
        background: transparent;
        border: 0;
        padding: 0;
      }

      .prose blockquote {
        margin: 1.2em 0;
        padding: 0.4em 1em;
        border-left: 4px solid var(--link);
        background: rgba(30, 41, 59, 0.6);
        color: var(--muted);
        border-radius: 8px;
      }

      .prose table {
        width: 100%;
        border-collapse: collapse;
        margin: 1em 0;
        overflow: hidden;
        border-radius: 12px;
        border: 1px solid var(--border);
      }

      .prose th,
      .prose td {
        border-bottom: 1px solid var(--border);
        padding: 10px 12px;
        text-align: left;
        vertical-align: top;
      }

      .prose th {
        background: rgba(30, 41, 59, 0.8);
        color: var(--text);
      }

      .prose tr:last-child td {
        border-bottom: 0;
      }
    </style>
  </head>
  <body>
    <main class="page prose">{{ content }}</main>
  </body>
</html>
